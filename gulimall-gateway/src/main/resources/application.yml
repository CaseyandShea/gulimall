spring:
  cloud:
    gateway:
      routes:
        - id: test-route
          uri: https://baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: renren
          uri: lb://renren-fast
          predicates:
            - Path=api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}



